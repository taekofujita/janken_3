<!DOCTYPE html>
<html lang="jn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="css/sample.css">
        <title>じゃんけん</title>
        </head>
<body>
    <header>
        <h1>シンプルじゃんけんLOL</h1>
        </style>
      </header>
   
    <input type="button" value="グー" onclick="rsp(0);">
    <input type="button" value="チョキ" onclick="rsp(1);">
    <input type="button" value="パー" onclick="rsp(2);">

    <div>
        <div id="player"></div>
        <div id="computer"></div>
        <div id="resultMsg"></div>
    </div>   

    <script>
        /*
     * じゃんけんの手
     * 0: グー
     * 1: チョキ
     * 2: パー
     * として処理する
     */
    function rsp(playerSelect) {
        let result;
        let playerSelectHand;
        let comSelectHand;
        let resultString;
        let random = Math.random();
        let comSelect = Math.floor(random * 3);
        console.log(comSelect);
        console.log(playerSelect);
    
        /*
         * 勝ち負けは（プレイヤーが）
         * 0: 負け
         * 1: 勝ち
         * 2: あいこ
         */
    
        if (playerSelect == comSelect) {
            // 一緒だったらあいこ
            result = 2;
        } else {
            // 違うので条件によって勝敗を振り分ける
            if (playerSelect == 0) {
                // プレイヤーはグー
                if (comSelect == 1) {
                    // コンピューターはチョキ
                    result = 1;
                } else {
                    // コンピューターはパー
                    result = 0;
                }
            } else if (playerSelect == 1) {
                // プレイヤーはチョキ
                if (comSelect == 0) {
                    // コンピューターはグー
                    result = 0;
                } else {
                    // コンピューターはパー
                    result = 1;
                }
            } else {
                // プレイヤーはパー
                if (comSelect == 0) {
                    // コンピューターはグー
                    result = 1;
                } else {
                    // コンピューターはチョキ
                    result = 0;
                }
            }
        }
        console.log(result);
    
        if (playerSelect == 0) {
            playerSelectHand = 'グー';
        } else if (playerSelect == 1) {
            playerSelectHand = 'チョキ';
        } else {
            playerSelectHand = 'パー';
        }
    
        if (comSelect == 0) {
            comSelectHand = 'グー';
        } else if (comSelect == 1) {
            comSelectHand = 'チョキ';
        } else {
            comSelectHand = 'パー';
        }
    
        if (result == 0) {
            resultString = '負け';
        } else if (result == 1) {
            resultString = '勝ち';
        } else {
            resultString = 'あいこ';
        }
    
        document.getElementById('player').innerHTML = '【あなたは】 ' + playerSelectHand;
        document.getElementById('computer').innerHTML =
            '【あいては】 ' + comSelectHand;
        document.getElementById('resultMsg').innerHTML = '【結果は！！！】 ' + resultString;
    }
    </script>

</body>
</html>
